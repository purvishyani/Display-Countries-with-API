<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300;400&family=Lexend&family=PT+Sans&family=Poppins:wght@200;400;600"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="index-page">
    <section>
        <div class="header">
            <div class="container">
                <div class="content-wrapper">
                    <div class="title">
                        <span>Where in the world?</span>
                    </div>
                    <div class="reading-mode">
                        <button id="dark-mode"><i class="fa-regular fa-moon mode"></i> &nbsp Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="content">
            <div class="container">
             
                <div class="search-box">
                    <div class="input-country">
                        <span class="magnify"><i class="fa-solid fa-magnifying-glass fa-sm mode"></i></span>
                        <input type="text" placeholder="Search for a country..." id="search-country">
                    </div>
                    <div class="filter">
                        <button class="btn-filter" id="btn-select-region" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span id="selected-region">Filter By Region</span>
                            <i class="fa-solid fa-angle-down fa-sm mode"></i>
                        </button>
                        <div id="select-region" class="dropdown-menu">
                            <div class="items">
                                <label class="dropdown-item">Asia</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">Africa</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">Oceania</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">Americas</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">Europe</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">Antarctic</label>
                            </div>
                            <div class="items">
                                <label class="dropdown-item">All</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coutries">
                    <div class="no-content">
                        <span class="hidden-content">No Data Found</span>
                    </div>
                    <div class="row" id="country">
                    </div>
                </div>
                <div class="pagination">
                    <ul>
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
