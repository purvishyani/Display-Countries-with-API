<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300;400&family=Lexend&family=PT+Sans&family=Poppins:wght@200;400;600"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="country-detail-page">
    <section>
        <div class="header">
            <div class="container">
                <div class="content-wrapper">
                    <div class="title">
                        <span>Where in the world?</span>
                    </div>
                    <div class="reading-mode">
                        <button id="dark-mode"><i class="fa-regular fa-moon"></i> &nbsp Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="content">
            <div class="container">
                <div class="btn-back">
                    <button id="btn-back"> <i class="fa-solid fa-arrow-left"></i> &nbsp Back</button>
                </div>
                <div class="information" id="information">
                    <div class="country-flag">
                        <img src="" alt="" id="country-flag">
                    </div>
                    <div class="country-information">
                        <div class="country-name">
                            <span id="country-name" class="fw-bold"> </span>
                        </div>
                        <div class="country-info-detail" id="country-info-detail">
                            <div class="info-content">
                                <div class="row">
                                    <div class="col-3">
                                        <span class="fw-bold">Official Name: </span>
                                    </div>
                                    <div class="col">
                                        <span id="official-name"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="info-content">
                                <div class="row">
                                    <div class="col-3">
                                        <span class="fw-bold">Independent: </span>
                                    </div>
                                    <div class="col">
                                        <span id="independent"></span>
                                    </div>
                                </div>

                            </div>
                            <div class="info-content">
                                <div class="row">
                                    <div class="col-3">
                                        <span class="fw-bold">Status: </span>
                                    </div>
                                    <div class="col">
                                        <span id="status"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info-content">
                            <div class="row">

                                <div class="col-3">
                                    <span class="fw-bold">Sub-Region: </span>
                                </div> 
                             
                                <div class="col">
                                    <span id="sub-region"></span>
                                </div>
                            </div>
                        </div>
                        <div class="info-content">
                            <div class="row">

                                <div class="col-3">
                                     <span class="fw-bold">Languages: </span>
                                </div>
                                <div class="col"> 
                                    <span id="language"></span>
                                </div>
                            </div>
                        </div>
                        <div class="info-content">
                            <div class="row">
                                <div class="col-3">
                                    <span class="fw-bold">Currencies: </span>
                                </div>
                                <div class="col">
                                    <span id="currency"></span>
                                </div>
                            </div>
                        </div>
                        <div class="info-content">
                            <div class="row">
                                <div class="col-3">
                                    <span class="fw-bold">Area: </span>
                                </div>
                                <div class="col">
                                    <span id="area"> </span> km<sup>2</sup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
